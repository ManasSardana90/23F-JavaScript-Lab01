<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 1 | COMP1073 Client-Side JavaScript</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
    <div class="main">
        <div>
            <label for="customname">Enter Custom Name:</label>
            <input id="customname" type="text" placeholder="" />
        </div>
        <div>
            <label for="imperial">Imperial</label>
            <input
                id="imperial"
                type="radio"
                name="units"
                value="imperial"
                checked
            />
            <label for="metric">Metric</label>
            <input id="metric" type="radio" name="units" value="metric" />
        </div>
        <div>
            <button class="randomize">Generate Random Story</button>
        </div>
        <!-- This lab based on the excellent assessment challenge at https://developer.mozilla.org/en-US/docs/Learn/JavaScript/First_steps/Silly_story_generator -->
        <p class="story"></p>
        <script src="js/silly-story-modified.js"></script>
    </div>
    </body>
</html>
